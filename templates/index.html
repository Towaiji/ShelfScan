<!DOCTYPE html>
<html>
<head>
    <title>ShelfScan</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .soon { color: red; font-weight: bold; }
        .ok { color: green; }
    </style>
</head>
<body>
    <h1>ShelfScan – Smart Expiry Tracker</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="date" name="expiry" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} – Expires in 
                <span class="{{ 'soon' if item.days_left <= 2 else 'ok' }}">
                    {{ item.days_left }} days
                </span>
                ({{ item.expiry }})
            </li>
        {% else %}
            <p>No items added yet.</p>
        {% endfor %}
    </ul>
</body>
</html>
